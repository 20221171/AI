<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>puppySense</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>Wish4 AI</header>

  <main>
    <h1>puppySense</h1>
    <p>아래에 이미지나 동영상을 업로드하면</p>
    <p>강아지의 표정을 퍼센트로 알려드릴 수 있습니다.</p>
    <p class="note">동영상은 이미지보다 오랜 시간이 걸릴 수 있습니다.</p>

    <label class="upload-box" for="file-input" id="upload-box">
      <p class="upload-title">Click here to upload</p>
      <p>an image or video file</p>
      <span class="button">select file</span>
      <input type="file" id="file-input" accept="image/*,video/*" />
    </label>

    <div id="loading">
      <div class="dog">
        <div class="dog-body">
          <div class="dog-tail">
            <div class="dog-tail">
              <div class="dog-tail">
                <div class="dog-tail">
                  <div class="dog-tail">
                    <div class="dog-tail">
                      <div class="dog-tail">
                        <div class="dog-tail"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dog-torso"></div>
        <div class="dog-head">
          <div class="dog-ears">
            <div class="dog-ear"></div>
            <div class="dog-ear"></div>
          </div>
          <div class="dog-eyes">
            <div class="dog-eye"></div>
            <div class="dog-eye"></div>
          </div>
          <div class="dog-muzzle">
            <div class="dog-tongue"></div>
          </div>
        </div>
      </div>

      <div class="ball" tabindex="0"></div>
    </div>
    <div id="analyze">
      <p>분석 중입니다... 잠시만 기다려 주세요.</p>
      <p>그동안 공을 드래그해서 강아지와 놀아주세요!</p>
    </div>
  </main>

  <footer>
    © 2025 PuppySense™ · A Wish4Pup Team Project
  </footer>

  <script src="script.js"></script>
</body>
</html>
